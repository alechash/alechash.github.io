<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jude Wilson</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap">
    <meta name="google-site-verification" content="jBvwCqWt6myzFE0Rs0rx0MzQCXW773oclioZNBYwhWk" />
</head>

<body>
    <div id="house">
        <div id="tv-room">
            <div id="tv-stand">
                <h1>
                    Brand
                    <i>
                        Deals
                    </i><span onclick="brandHelp()" style="font-size: large;cursor: pointer;">?</span>
                </h1>
                <canvas id="tv-screen"></canvas>
                <button class="undercanvastext playbutton" id="pause" onclick="pause()">Pause</button>
                <button class="undercanvastext playbutton resetbutton" id="reset" onclick="reset()">Reset</button>
            </div>
        </div>
        <div id="kitchen">
            <div class="container">
                <p class="logo">
                    I am a developer and internet enthusiast. I enjoy creating personal and
                    team projects for fun and seriousness. Welcome...
                </p>
            </div>
            <div id="dishwasher">

            </div>
        </div>
        <div id="garage">
            <div id="garage-door">
                <span id="garage-steps">
                    Alec Wilson
                </span>
                <span id="tool-box">
                    <a class="tool" href="https://github.com/mr-winson" target="_blank">GitHub</a>
                    <a class="tool" href="https://mrmemr.medium.com" target="_blank">Medium</a>
                </span>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/js/dvd.js"></script>
    <script src="/js/dishwasher.js"></script>
</body>

</html>
