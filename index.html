<!DOCTYPE html>
<html lang="en">

<head>

<body>

            <h2 class="text">Here are some links</h2>
            <p>
                <a href="http://github.com/mr-winson" class="icon" target="_blank" title="github">

                <a href="mailto:jude@alecw.net" class="icon" target="_blank" title="email">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        browsersize = $(window).height();

        cardsbreak = browsersize + browsersize / 100 * 8
        downbreak = browsersize - browsersize / 100 * 8

        document.getElementById('projects').style.top = cardsbreak + 'px'
        document.getElementById('downarrow').style.top = downbreak + 'px'
