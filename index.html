<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jude Wilson</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <meta name="google-site-verification" content="jBvwCqWt6myzFE0Rs0rx0MzQCXW773oclioZNBYwhWk" />
</head>

<body>
    <div class="navcenter">
        <span class="leftlinks">
            <a href="/all.html">Pages</a>
        </span>
        <img class="pfp" src="https://github.com/mr-winson.png">
        <span class="rightlinks">
            <a href="/downloads.html">Downloads</a>
        </span>
    </div>
    <br><br>
    <span class="container">
        <div class="projects">
            <h1 class="text">Papers</h1>
            <ul id="paperslist" class="cards">

            </ul>
        </div>
        <div class="projects">
            <h1 class="text">Projects</h1>

            <ul class="cards">

                <a href="https://github.com/mayeaux/nodetube">
                    <li class="card">
                        <span class="cardtext">
                            Nodetube
                            <br>
                            An open-source YouTube alternative
                            <br>
                            Non-owner, developer
                        </span>
                        <img class="cardimg"
                            src="https://user-images.githubusercontent.com/7200471/73618225-630e5d80-45e3-11ea-8772-9f10f5b9ef16.png">
                    </li>
                </a>
                </a>
                <li class="card">
                    <span class="cardtext">
                        Siddes
                        <br>
                        A complete Twitter clone
                        <br>
                        In development stage
                    </span>
                    <img class="cardimg"
                        src="https://user-images.githubusercontent.com/7200471/73618225-630e5d80-45e3-11ea-8772-9f10f5b9ef16.png">
                </li>
            </ul>
        </div>
        <span id="videos">
            <div>
                <div class="projects">
                    <h1 class="text">YouTube Videos <button onclick="loadvideos()">load videos</button></h1>

                    <ul class="cards" id="videoscroll">
                    </ul>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script>
                function loadvideos() {
                    var videoids = []

                    var i;
                    var html = ''
                    for (i = 0; i < videoids.length; i++) {
                        var html = html + ` <li class="card">
                    <iframe style="width: 100%;height:105%;border:none;"
                        src="https://www.youtube.com/embed/${videoids[i]}"></iframe>
                    </li>`
                    }
                    document.getElementById('videoscroll').innerHTML = html
                }
                $.getJSON('/papers.json', function (data) {
                    var formatteddata = data
                    var html = ''

                    for (i = 0; i < formatteddata.length; i++) {
                        var html = html + `
                        <a href=${formatteddata[i].url}>
                            <li class="card">
                                <span class="cardtext">
                                    ${formatteddata[i].title}
                                </span>
                                <img class="cardimg" src=${formatteddata[i].image}>
                            </li>
                        </a>`
                    }

                    document.getElementById('paperslist').innerHTML = html
                })
            </script>
        </span>
    </span>
</body>

</html>
