<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirections</title>
</head>

<body>

    <script>
        function query(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split("&");
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");
                if (pair[0] == variable) {
                    return pair[1];
                }
            }
            return (false);
        }

        const redirect = query('redirect').toLowerCase()

        if (redirect == 'github') {
            window.location = 'https://github.com/mr-winson'
        } else if (redirect == 'blog') {
            window.location = 'https://blog.alecw.net/'
        } else if (redirect == 'email') {
            window.location = 'mailto:jude@alecw.net'
        } else if (redirect == 'text') {
            window.location = 'sms:9376685138'
        }
    </script>
</body>

</html>
